<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body class="p-xl">
    <h1>snaccs</h1>

    <details open>
      <summary class="p-l">Typography</summary>
      <div>
        <flex-stack horizontal="baseline">
          <flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-5 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-5</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-4 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-4</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-3 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-3</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-2 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-2</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-1 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-1</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs-0 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs-0</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs--1 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs--1</pre></flex-stack
          ><flex-stack class="p-xs" align="baseline">
            <div class="t-center fs--2 fw-bold t-baseline">A</div>
            <pre class="t-center fs--2 t-baseline">.fs--2</pre>
          </flex-stack>
        </flex-stack>
      </div>
    </details>

    <details open>
      <summary class="p-l">Space</summary>

      <flex-stack horizontal="start" gap="xs">
        <div style="background: black" class="size-4xl"></div>
        <div style="background: black" class="size-3xl"></div>
        <div style="background: black" class="size-2xl"></div>
        <div style="background: black" class="size-xl"></div>
        <div style="background: black" class="size-l"></div>
        <div style="background: black" class="size-m base"></div>
        <div style="background: black" class="size-s"></div>
        <div style="background: black" class="size-xs"></div>
        <div style="background: black" class="size-2xs"></div>
        <div style="background: black" class="size-3xs"></div>
        <div style="background: black" class="size-none"></div>
      </flex-stack>
    </details>

    <details open>
      <summary class="p-l">Form</summary>
      <div>
        <form>
          <flex-stack gap="s">
            <flex-stack gap="2xs">
              <label class="fs--1" for="name">Name</label>
              <input class="input" type="text" id="name" name="name" />
            </flex-stack>

            <flex-stack gap="2xs">
              <label class="fs--1" for="email">Email</label>
              <input class="input" type="email" id="email" name="email" />
            </flex-stack>

            <flex-stack gap="2xs">
              <label class="fs--1" for="password">Password</label>
              <input
                class="input"
                type="password"
                id="password"
                name="password"
              />
            </flex-stack>
          </flex-stack>
          <button class="button" type="submit">Submit</button>
        </form>
      </div>
    </details>
  </body>
</html>
